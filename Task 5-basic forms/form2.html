<html>
    <head>
        <title>form2</title>
    </head>
    <body>
        <form method="post" name="form2" action="htm">
            <table align="center" cellspacing="5px" cellpadding="5px">
                <caption><u>Registration Form</u></caption>
                <tr>
                    <td><label for="id1">First Name</label></td>
                    <td><input type="text" name="FName" id="id1"></td>
                </tr>
                <tr>
                    <td><label for="id2">Last Name</label></td>
                    <td><input type="text" name="LName" id="id2"></td>
                </tr>
                <tr>
                    <td><label for="id3">Nick Name</label></td>
                    <td><input type="text" name="NName" id="id3"></td>
                </tr>
                <tr>
                    <td><label for="id4">Email</label></td>
                    <td><input type="email" name="mail" id="id4"></td>
                </tr>
                <tr>
                    <td><label for="id5">Password</label></td>
                    <td><input type="password" name="pass" id="id5"></td>
                </tr>
                <tr>
                    <td><label for="id6">Date of Birth</label></td>
                    <td><input type="date" name="dob" id="id6" value="date"></td>
                </tr>
                <tr>
                    <td><label for="gen">Gender</label></td>
                    <td>
                        <input type="radio" name="server3" id="id7" value="Male">
                        <label>Male</label>
                        <input type="radio" name="server3" id="id8" value="Female">
                        <label>Female</label>
                        <input type="radio" name="server3" id="id9" value="Others">
                        <label>Others</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="id10">Mobile</label></td>
                    <td><input type="number" name="mon" id="id10" value="number"></td>
                </tr>
                <tr>
                    <td><label for="id11">Address</label></td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="reset" value="reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
