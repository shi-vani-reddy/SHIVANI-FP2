<html>
    <head>
        <title>Form1</title>
    </head>
    <body>
        <form name="form1" action="htm">
        <table align="center" cellspacing="5px">
            <caption><h2>HTML Form</h2></caption>
            <tr>
                <td><label for="id1">First Name:</label></td>
                <td>
                    <input type="text" name="Fname" id="id1">
                </td>
            </tr>
            <br>
            <tr>
                <td><label for="id2">Last Name:</label></td>
                <td>
                    <input type="text" name="Lname" id="id2">
                </td>
            </tr>
            <br>
            <tr>
                <td><label for="id3">Date of Birth:</label></td>
                <td>
                    <input type="date" name="dob" id="id3" value="date">
                </td>
            </tr>
            <br>
            <tr>
                <td><label for="id4">Email id:</label></td>
                <td>
                    <input type="email" name="mail" id="id4">
                </td>
            </tr>
            <br>
            <tr>
                <td><label for="id5">Mobile Number:</label></td>
                <td>
                    <input type="number" name="num" id="id5" value="number">
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
                <td>
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
