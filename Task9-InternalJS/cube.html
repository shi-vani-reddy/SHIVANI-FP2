<!DOCTYPE html>
<html>
    <head>
        <title>cube of a number</title>
        <script>
            function cube(n){
                let result
                result=n*n*n
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            cube(3)
            cube(4.5)
        </script>
    </body>
</html>
