<!DOCTYPE html>
<html>
    <head>
        <title>Area of Circle</title>
        <script>
            function area(radius){
                let result
                const PI=3.1415
                result=PI*radius*radius
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            area(3)
            area(6.2)
        </script>
    </body>
</html>
