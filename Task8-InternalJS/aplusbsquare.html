<!DOCTYPE html>
<html>
    <head>
        <title>a plus b square</title>
        <script>
            function aplusbsquare(a,b){
                let result
                result=((a*a)+(b*b)+(2*a*b))
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            aplusbsquare(2,3)
            aplusbsquare(20,20)
        </script>
    </body>
</html>
