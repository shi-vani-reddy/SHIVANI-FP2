<!DOCTYPE html>
<html>
    <head>
        <title>Average of 2 numbers</title>
        <script>
            function average(n1,n2){
                let result,a
                a=n1+n2
                result=a/2
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            average(2,2)
            average(15,19)
            average(21,36)
        </script>
    </body>
</html>
