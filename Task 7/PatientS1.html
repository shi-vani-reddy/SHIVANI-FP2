        <form>
            <table align="center">
                <tr>
                    <td><label for="id1">Patient's Name</label></td>
                    <td><input type="text" name="Fname" id="id1" placeholder="First">
                    <input type="text" name="Lname" id="id2" placeholder="Last"></td>
                </tr>
                <tr>
                        <td><label for="id2">Gender</label></td>
                        <td>
                            <input type="radio" name="server3" id="id3" value="Male">
                            <label>Male</label>
                            <input type="radio" name="server3" id="id4" value="Female">
                            <label>Female</label>
                        </td>
                </tr>
                <tr>
                    <td><label for="id5">Phone</label></td>
                    <td><input type="number" name="mon" id="id5" value="number"></td>
                </tr>
                <tr>
                    <td><label for="id6">Date of Birth</label></td>
                    <td><input type="date" name="dob" id="id6" value="date"></td>
                </tr>
                <tr>
                    <td><label for="marriage">Maritial Status</label></td>
                    <td>
                        <input type="radio" name="server4" id="id7" value="Single">
                        <label for="id7">Single</label>
                        <input type="radio" name="server4" id="id8" value="Married">
                        <label for="id8">Married</label>
                        <input type="radio" name="server4" id="id9" value="Divorced">
                        <label for="id9">Divorced</label>
                        <input type="radio" name="server4" id="id10" value="Widow">
                        <label for="id10">Divorced</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="id11">Patient's Address</label></td>
                    <td>
                        <input type="text" name="add" id="id11" placeholder="street address">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="text" name="cty" id="id12" placeholder="city">
                    <input type="text" name="stt" id="id13" placeholder="state"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="number" name="pin" id="id14" placeholder="postal/zip code">
                    <input type="text" name="con" id="id15" placeholder="country"></td>
                </tr>
                <tr>
                    <td><label for="id16">Insurance Name</label></td>
                    <td><input type="text" name="ins" id="id15"></td>
                </tr>
                <tr>
                    <td><label for="id17">Past medical History</label></td>
                    <td>
                        <input type="checkbox" name="box" id="id18" value="Anemia">
                        <label for="id18">Anemia</label>
                        <br>
                        <input type="checkbox" name="box" id="id19" value="Asthama">
                        <label for="id19">Asthama</label>
                        <br>
                        <input type="checkbox" name="box" id="id20" value="Bronchitis">
                        <label for="id20">Bronchitis</label>
                        <br>
                        <input type="checkbox" name="box" id="id21" value="Chickenpox">
                        <label for="id21">Chickenpox</label>
                        <br>
                        <input type="checkbox" name="box" id="id22" value="Diabetes">
                        <label for="id22">Diabetes</label>
                        <br>
                        <input type="checkbox" name="box" id="id23" value="BP">
                        <label for="id23">BP</label>
                        <br>
                        <input type="checkbox" name="box" id="id24" value="Thyroid">
                        <label for="id24">Thyroid</label>
                        <br>
                        <input type="checkbox" name="box" id="id25" value="Choleestrol">

                        <br>
                        <input type="checkbox" name="box" id="id27" value="Cancer">
